
{% if page.author %}
{% assign author = site.data.authors[page.author] %}
{% else %}
{% assign author = site.data.authors['fer'] %}
{% endif %}


<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" id="author-img" src="{{site.baseurl}}/assets/img/authors/{{author.avatar}}" alt="{{author.name}}">
        <p class="def">Author</p>
        <h3 class="name">
            <a itemprop="name" href="https://twitter.com/{{author.twitter}}">{{author.name}}</a>
        </h3>
        <p class="desc">{{author.description}}</p>
        <a itemprop="email" class="email" href="mailto:{{author.email}}">{{author.email}}</a>
    </div>
</section>
